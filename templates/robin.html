<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Robin News Reporter</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Robin-specific styles */
        .robin-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .robin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid #e0e0e0;
            background-color: #fff;
        }
        
        .robin-header-left {
            display: flex;
            align-items: center;
        }
        
        .robin-header-right {
            display: flex;
            align-items: center;
        }
        
        .robin-logo {
            font-size: 2rem;
            font-weight: bold;
            color: #FF6B6B;
            margin-right: 1rem;
        }
        
        .back-button {
            color: #555;
            text-decoration: none;
            margin-right: 1rem;
            font-size: 1.2rem;
        }
        
        .robin-search-form {
            flex-grow: 1;
            max-width: 800px;
            margin: 0 1rem;
        }
        
        .search-input-container {
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .search-input {
            width: 100%;
            padding: 0.8rem 1rem 0.8rem 3rem;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            font-size: 1rem;
            background-color: #fff;
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.1);
            outline: none;
            transition: box-shadow 0.2s;
        }
        
        .search-input:focus {
            box-shadow: 0 1px 10px rgba(32, 33, 36, 0.2);
            border-color: #dfe1e5;
        }
        
        .search-icon {
            position: absolute;
            left: 1rem;
            color: #555;
        }
        
        .search-button {
            background-color: #FF6B6B;
            color: white;
            border: 1px solid #FF6B6B;
            border-radius: 5px;
            margin-left: 10px;
            padding: 0.7rem 1.5rem;
            transition: background-color 0.2s;
        }
        
        .search-button:hover {
            background-color: #ff5252;
            border-color: #ff5252;
        }
        
        .news-container {
            margin-top: 2rem;
            padding: 0 1rem;
        }
        
        .news-card {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            padding: 1.5rem;
            transition: box-shadow 0.3s;
        }
        
        .news-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .news-title {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .news-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.875rem;
            color: #666;
            margin-bottom: 1rem;
        }
        
        .news-content {
            font-size: 1rem;
            line-height: 1.6;
        }
        
        .news-link {
            display: inline-block;
            margin-top: 1rem;
            color: #FF6B6B;
            text-decoration: none;
        }
        
        .news-link:hover {
            text-decoration: underline;
        }
        
        .loading-spinner {
            display: none;
            justify-content: center;
            margin: 2rem 0;
        }
        
        .pagination-container {
            display: flex;
            justify-content: center;
            margin: 2rem 0;
        }
        
        #load-more-btn {
            background-color: #FF6B6B;
            color: white;
            border: none;
            padding: 0.5rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }
        
        #load-more-btn:hover {
            background-color: #ff5252;
        }
        
        .no-results {
            text-align: center;
            padding: 2rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="robin-container">
        <header class="robin-header">
            <div class="robin-header-left">
                <a href="{{ url_for('index') }}" class="back-button">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <div class="robin-logo">
                    <i class="fas fa-newspaper"></i> Robin
                </div>
            </div>
            <div class="robin-search-form">
                <form id="search-form">
                    <div class="search-input-container">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" id="search-input" class="search-input" placeholder="Search for news..." required>
                        <button type="submit" class="search-button">Search</button>
                    </div>
                </form>
            </div>
            <div class="robin-header-right">
                <!-- Additional header elements could go here -->
            </div>
        </header>

        <main class="container py-4">
            <div id="loading-spinner" class="loading-spinner">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

            <div id="news-container" class="news-container">
                <!-- News articles will be displayed here -->
                <div class="initial-message text-center mt-5">
                    <i class="fas fa-newspaper fa-4x mb-3" style="color: #FF6B6B;"></i>
                    <h2>Robin News Reporter</h2>
                    <p class="lead">Search for the latest news on any topic</p>
                </div>
            </div>

            <div class="pagination-container">
                <button id="load-more-btn">Load More</button>
            </div>
        </main>

        <footer class="mt-auto py-3 bg-light">
            <div class="container text-center">
                <p><small>Phoenix AI Platform | Robin News Reporter</small></p>
            </div>
        </footer>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        let currentPage = 1;
        let currentQuery = '';
        let hasMoreResults = false;
        
        document.getElementById('search-form').addEventListener('submit', function(e) {
            e.preventDefault();
            currentQuery = document.getElementById('search-input').value.trim();
            currentPage = 1;
            
            if(currentQuery) {
                searchNews(currentQuery, currentPage);
            }
        });
        
        document.getElementById('load-more-btn').addEventListener('click', function() {
            if(hasMoreResults) {
                currentPage++;
                searchNews(currentQuery, currentPage);
            }
        });
        
        function searchNews(query, page) {
            const spinner = document.getElementById('loading-spinner');
            const newsContainer = document.getElementById('news-container');
            const loadMoreBtn = document.getElementById('load-more-btn');
            
            spinner.style.display = 'flex';
            
            if(page === 1) {
                newsContainer.innerHTML = '';
                loadMoreBtn.style.display = 'none';
            }
            
            fetch('/api/robin/search', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    query: query,
                    page: page
                })
            })
            .then(response => response.json())
            .then(data => {
                spinner.style.display = 'none';
                
                if(!data.success) {
                    newsContainer.innerHTML = `<div class="alert alert-danger">Error: ${data.error}</div>`;
                    return;
                }
                
                if(data.articles.length === 0 && page === 1) {
                    newsContainer.innerHTML = `<div class="no-results">No news found for "${query}"</div>`;
                    return;
                }
                
                data.articles.forEach(article => {
                    const articleElement = createArticleElement(article);
                    newsContainer.appendChild(articleElement);
                });
                
                hasMoreResults = data.has_more;
                loadMoreBtn.style.display = hasMoreResults ? 'block' : 'none';
            })
            .catch(error => {
                spinner.style.display = 'none';
                newsContainer.innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
            });
        }
        
        function createArticleElement(article) {
            const articleDiv = document.createElement('div');
            articleDiv.className = 'news-card';
            
            const title = document.createElement('h3');
            title.className = 'news-title';
            title.textContent = article.title || 'No Title';
            
            const meta = document.createElement('div');
            meta.className = 'news-meta';
            
            const source = document.createElement('span');
            source.innerHTML = `<i class="fas fa-globe"></i> ${article.source || 'Unknown Source'}`;
            
            const date = document.createElement('span');
            date.innerHTML = `<i class="far fa-calendar-alt"></i> ${article.pubDate || 'No Date'}`;
            
            meta.appendChild(source);
            meta.appendChild(date);
            
            const content = document.createElement('div');
            content.className = 'news-content';
            content.textContent = article.content || article.description || 'No content available';
            
            const link = document.createElement('a');
            link.className = 'news-link';
            link.href = article.link;
            link.target = '_blank';
            link.textContent = 'Read full article';
            
            articleDiv.appendChild(title);
            articleDiv.appendChild(meta);
            articleDiv.appendChild(content);
            articleDiv.appendChild(link);
            
            return articleDiv;
        }
    </script>
</body>
</html>
