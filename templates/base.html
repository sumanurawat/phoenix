<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{{ title }}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Ensure the footer is flexible */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        .content-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 100%;
        }
        .content {
            flex: 1;
        }
        .footer {
            background: #343a40;
            color: white;
            padding: 15px 0;
            text-align: center;
            margin-top: auto; /* Push footer to the bottom */
        }
        .footer a {
            text-decoration: none;
            color: #ffc107;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, rgba(255, 255, 255, 1) 0%, rgba(255, 215, 0, 1) 50%, rgba(255, 0, 0, 0) 100%);
            border-radius: 50%;
            pointer-events: none;
            animation: sparkle-animation 1s ease-out forwards;
        }

        @keyframes sparkle-animation {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(2);
            }
        }

        .chat-interface {
            max-width: 800px;
            margin: 0 auto;
            background: #f9f9f9;
            border-radius: 10px;
        }

        #chat-box {
            background: #ffffff;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #chat-input {
            border-radius: 20px;
            padding: 10px 15px;
        }

        #chat-form button {
            border-radius: 20px;
            padding: 10px 20px;
        }

        .chat-message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
        }

        .chat-message.user {
            background: #007bff;
            color: white;
            text-align: right;
        }

        .chat-message.bot {
            background: #e9ecef;
            color: black;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <!-- Header -->
        <header class="bg-light py-3 shadow-sm">
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <a class="navbar-brand" href="{{ url_for('index') }}">Sumanu's Playbook</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('derplexity') }}">Derplexity</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('sumanu_info') }}">About Sumanu</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>

        <!-- Main Content -->
        <div class="content">
            {% block content %}{% endblock %}
        </div>

        <!-- Footer -->
        <footer class="footer">
            <div class="container">
                <p class="mb-1">Explore Our Offerings:</p>
                <p>
                    <a href="{{ url_for('index') }}">Home</a> |
                    <a href="{{ url_for('derplexity') }}">Derplexity</a> |
                    <a href="{{ url_for('sumanu_info') }}">About Sumanu</a>
                </p>
                <p class="mt-3"><small>Â© 2025 Sumanu's Playbook | Last Updated: April 11, 2025</small></p>
            </div>
        </footer>
    </div>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("mousemove", function (e) {
            const sparkle = document.createElement("div");
            sparkle.className = "sparkle";
            sparkle.style.left = `${e.pageX}px`;
            sparkle.style.top = `${e.pageY}px`;
            document.body.appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 1000);
        });
    </script>
</body>
</html>
