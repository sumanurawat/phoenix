{% extends "base.html" %}

{% block title %}Explore - Phoenix AI{% endblock %}

{% block extra_css %}
<style>
    body {
        background-color: #f8f9fa;
    }

    .explore-container {
        max-width: 100%;
        margin: 0 auto;
        padding: 2rem 1rem;
    }

    .explore-header {
        background: white;
        border-radius: 16px;
        padding: 2rem;
        margin-bottom: 2rem;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        text-align: center;
        max-width: 900px;
        margin-left: auto;
        margin-right: auto;
    }

    .explore-title {
        font-size: 2.5rem;
        font-weight: 700;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 0.5rem;
    }

    .explore-subtitle {
        color: #7f8c8d;
        font-size: 1.1rem;
    }

    /* Instagram-style 3-column grid */
    .explore-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 3px;
        max-width: 900px;
        margin: 0 auto 2rem auto;
    }

    .creation-card {
        position: relative;
        width: 100%;
        aspect-ratio: 1;
        overflow: hidden;
        cursor: pointer;
        background: #000;
    }

    .creation-card:hover .creation-overlay {
        opacity: 1;
    }

    .creation-media {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
    }

    .creation-media-badge {
        position: absolute;
        top: 0.5rem;
        right: 0.5rem;
        background: rgba(0, 0, 0, 0.75);
        color: #fff;
        padding: 0.25rem 0.5rem;
        border-radius: 4px;
        font-size: 0.7rem;
        font-weight: 600;
        display: inline-flex;
        align-items: center;
        gap: 0.25rem;
        z-index: 2;
    }

    /* Hover overlay - simple darkening effect */
    .creation-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.3);
        opacity: 0;
        transition: opacity 0.2s ease;
        z-index: 1;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
        .explore-grid {
            grid-template-columns: repeat(3, 1fr);
            gap: 2px;
        }

        .creation-media-badge {
            font-size: 0.65rem;
            padding: 0.2rem 0.4rem;
        }
    }

    .loading-spinner {
        text-align: center;
        padding: 3rem 0;
    }

    .spinner-border {
        width: 3rem;
        height: 3rem;
        border-width: 4px;
        border-color: #667eea;
        border-right-color: transparent;
    }

    .loading-text {
        margin-top: 1rem;
        color: #7f8c8d;
        font-size: 1.1rem;
    }

    .empty-state {
        text-align: center;
        padding: 4rem 2rem;
        background: white;
        border-radius: 16px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    .empty-state-icon {
        font-size: 4rem;
        color: #e9ecef;
        margin-bottom: 1.5rem;
    }

    .empty-state-title {
        font-size: 1.5rem;
        font-weight: 600;
        color: #2c3e50;
        margin-bottom: 0.5rem;
    }

    .empty-state-text {
        color: #7f8c8d;
        font-size: 1.1rem;
    }

    .load-more-trigger {
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .error-message {
        background: #fff3cd;
        border: 1px solid #ffc107;
        border-radius: 8px;
        padding: 1rem;
        margin-bottom: 1rem;
        color: #856404;
        text-align: center;
    }
</style>
{% endblock %}

{% block content %}
<div class="explore-container">
    <div class="explore-header">
        <h1 class="explore-title">
            <i class="fas fa-compass me-2"></i>Explore
        </h1>
        <p class="explore-subtitle">Discover amazing AI-generated content from the community</p>
    </div>

    <div id="errorContainer"></div>
    <div id="feedContainer" class="explore-grid"></div>
    <div id="loadingSpinner" class="loading-spinner">
        <div class="spinner-border" role="status"></div>
        <div class="loading-text">Loading creations...</div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const feedContainer = document.getElementById('feedContainer');
    const loadingSpinner = document.getElementById('loadingSpinner');
    const errorContainer = document.getElementById('errorContainer');

    let isLoading = false;
    let hasMore = true;
    let nextCursor = null;
    let creations = [];

    // Check if user is logged in (for like functionality)
    const isLoggedIn = {{ 'true' if session.get('user_id') else 'false' }};

    async function loadCreations() {
        if (isLoading || !hasMore) return;

        isLoading = true;
        loadingSpinner.style.display = 'block';

        try {
            const url = new URL('/api/feed/explore', window.location.origin);
            url.searchParams.append('limit', '10');
            if (nextCursor) {
                url.searchParams.append('cursor', nextCursor);
            }

            const response = await fetch(url);
            const data = await response.json();

            if (data.success) {
                creations = creations.concat(data.creations);
                nextCursor = data.nextCursor;
                hasMore = data.hasMore;

                renderCreations(data.creations);

                // Hide loading spinner
                loadingSpinner.style.display = 'none';

                // Show empty state if no creations at all
                if (creations.length === 0) {
                    showEmptyState();
                }
            } else {
                throw new Error(data.error || 'Failed to load creations');
            }
        } catch (error) {
            console.error('Error loading creations:', error);
            showError('Failed to load creations. Please try again.');
            loadingSpinner.style.display = 'none';
        } finally {
            isLoading = false;
        }
    }

    function renderCreations(newCreations) {
        newCreations.forEach(creation => {
            const card = createCreationCard(creation);
            feedContainer.appendChild(card);
        });
    }

    function createCreationCard(creation) {
        const card = document.createElement('div');
        card.className = 'creation-card';
        card.dataset.creationId = creation.creationId;

        const isVideo = creation.mediaType === 'video';
        const posterUrl = creation.thumbnailUrl || '';

        // Instagram-style square card with hover overlay
        const mediaHTML = isVideo
            ? `<video class="creation-media" src="${creation.mediaUrl}" ${posterUrl ? `poster="${posterUrl}"` : ''} muted preload="metadata"></video>`
            : `<img class="creation-media" src="${creation.mediaUrl}" alt="${escapeHtml(creation.caption || creation.prompt || '')}">`;

        const badgeHTML = isVideo
            ? `<div class="creation-media-badge"><i class="fas fa-play"></i></div>`
            : '';

        card.innerHTML = `
            ${mediaHTML}
            ${badgeHTML}
            <div class="creation-overlay"></div>
        `;

        // TODO: Add click handler to open modal with full details
        // card.addEventListener('click', () => openCreationModal(creation));

        return card;
    }

    async function handleLike(creationId, button) {
        const isCurrentlyLiked = button.classList.contains('liked');
        const likeCountEl = button.querySelector('.like-count');
        const currentCount = parseInt(likeCountEl.textContent);

        // Optimistic update
        button.classList.toggle('liked');
        likeCountEl.textContent = isCurrentlyLiked ? currentCount - 1 : currentCount + 1;

        try {
            const url = `/api/creations/${creationId}/like`;
            const method = isCurrentlyLiked ? 'DELETE' : 'POST';

            const response = await fetch(url, {
                method: method,
                headers: {
                    'Content-Type': 'application/json',
                }
            });

            const data = await response.json();

            if (data.success) {
                // Update with actual count from server
                likeCountEl.textContent = data.likeCount;
            } else {
                // Revert on error
                button.classList.toggle('liked');
                likeCountEl.textContent = currentCount;
                console.error('Failed to toggle like:', data.error);
            }
        } catch (error) {
            // Revert on error
            button.classList.toggle('liked');
            likeCountEl.textContent = currentCount;
            console.error('Error toggling like:', error);
        }
    }

    function formatTimeAgo(date) {
        const seconds = Math.floor((new Date() - date) / 1000);

        const intervals = {
            year: 31536000,
            month: 2592000,
            week: 604800,
            day: 86400,
            hour: 3600,
            minute: 60
        };

        for (const [unit, secondsInUnit] of Object.entries(intervals)) {
            const interval = Math.floor(seconds / secondsInUnit);
            if (interval >= 1) {
                return interval === 1 ? `1 ${unit} ago` : `${interval} ${unit}s ago`;
            }
        }

        return 'Just now';
    }

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    function showEmptyState() {
        feedContainer.innerHTML = `
            <div class="empty-state">
                <div class="empty-state-icon">
                    <i class="fas fa-video-slash"></i>
                </div>
                <h3 class="empty-state-title">No creations yet</h3>
                <p class="empty-state-text">
                    Be the first to create and share an AI-generated video!
                </p>
            </div>
        `;
    }

    function showError(message) {
        errorContainer.innerHTML = `
            <div class="error-message">
                <i class="fas fa-exclamation-triangle me-2"></i>${message}
            </div>
        `;
    }

    // Infinite scroll
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting && hasMore && !isLoading) {
                loadCreations();
            }
        });
    }, {
        rootMargin: '200px' // Start loading before reaching the bottom
    });

    // Observe the loading spinner itself as the trigger
    observer.observe(loadingSpinner);

    // Initial load
    loadCreations();
});
</script>
{% endblock %}
