<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Deep Link Converter - Phoenix</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .deeplink-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .deeplink-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid #e0e0e0;
            background-color: #fff;
        }
        
        .deeplink-header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .back-button {
            text-decoration: none;
            color: #666;
            padding: 0.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }
        
        .back-button:hover {
            background-color: #f0f0f0;
            color: #333;
        }
        
        .deeplink-logo {
            font-size: 1.5rem;
            font-weight: 500;
            color: var(--primary-color);
        }
        
        .converter-form {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
        }
        
        .youtube-input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        
        .youtube-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .convert-btn {
            width: 100%;
            padding: 0.75rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .convert-btn:hover {
            background: var(--primary-dark);
        }
        
        .result-container {
            margin-top: 2rem;
        }
        
        .deep-url-input {
            font-family: monospace;
            background: #f8f9fa;
            cursor: text;
        }
        
        .copy-btn {
            width: 100%;
            margin-top: 0.5rem;
            padding: 0.75rem;
            background: var(--secondary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .copy-btn:hover {
            background: var(--primary-dark);
        }
        
        .error-message {
            color: #dc3545;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="deeplink-container">
        <header class="deeplink-header">
            <div class="deeplink-header-left">
                <a href="{{ url_for('index') }}" class="back-button">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <div class="deeplink-logo">
                    <i class="fas fa-link"></i> Deep Link Converter
                </div>
            </div>
        </header>

        <main class="container py-4">
            <div class="row">
                <div class="col-12">
                    <div class="converter-form">
                        <h2 class="mb-4">Convert YouTube URLs</h2>
                        <p class="text-muted mb-4">Enter a YouTube video URL to get a mobile-friendly deep link that opens directly in the YouTube app.</p>
                        
                        <form method="post">
                            {% if error %}
                            <div class="error-message">
                                <i class="fas fa-exclamation-circle"></i> {{ error }}
                            </div>
                            {% endif %}

                            <input type="url" 
                                   name="youtube_url" 
                                   class="youtube-input"
                                   placeholder="https://www.youtube.com/watch?v=..."
                                   required>
                            
                            <button type="submit" class="convert-btn">
                                <i class="fas fa-sync-alt me-2"></i>Convert
                            </button>
                        </form>

                        {% if deep_url %}
                        <div class="result-container">
                            <label class="form-label">Deep Link URL</label>
                            <input type="text" 
                                   class="youtube-input deep-url-input" 
                                   value="{{ deep_url }}" 
                                   readonly>
                            <button onclick="copyToClipboard(this)" class="copy-btn">
                                <i class="far fa-copy me-2"></i>Copy
                            </button>
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function copyToClipboard(button) {
            const input = button.previousElementSibling;
            input.select();
            navigator.clipboard.writeText(input.value);
            
            // Visual feedback
            const originalText = button.innerHTML;
            button.innerHTML = '<i class="fas fa-check me-2"></i>Copied!';
            button.style.background = '#28a745';
            
            setTimeout(() => {
                button.innerHTML = originalText;
                button.style.background = '';
            }, 2000);
        }
    </script>
</body>
</html>
