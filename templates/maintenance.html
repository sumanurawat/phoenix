{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="fas fa-tools fa-4x text-warning"></i>
                    </div>
                    <h2 class="card-title mb-3">{{ feature_name }} Under Maintenance</h2>
                    <p class="card-text lead mb-4">{{ message }}</p>
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle"></i>
                        Our team is working hard to bring you improved functionality. Thank you for your patience!
                    </div>
                    <a href="{{ url_for('index') }}" class="btn btn-primary">
                        <i class="fas fa-home"></i> Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
