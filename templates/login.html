<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container py-5">
        <h1 class="mb-4">Login</h1>
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="post">
            {% if next %}
            <input type="hidden" name="next" value="{{ next }}">
            {% endif %}
            <div class="mb-3">
                <input type="email" class="form-control" name="email" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <a href="{{ url_for('auth.signup', next=next) if next else url_for('auth.signup') }}" class="btn btn-link">Sign Up</a>
        </form>
        <div class="mt-3">
            <a href="{{ url_for('auth.google_login', next=next) if next else url_for('auth.google_login') }}" class="btn btn-outline-dark">
                <i class="fab fa-google"></i> Sign in with Google
            </a>
        </div>
    </div>
</body>
</html>
